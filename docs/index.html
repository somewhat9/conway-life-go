<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Conway's Game of Life Go</title>
</head>
<body>
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();

    WebAssembly.instantiateStreaming(fetch("conway-life-go.wasm"), go.importObject)
      .then(result => {
        go.run(result.instance);
      })
      .catch(err => {
        console.error("WASM load failed:", err);
      });
  </script>
</body>
</html>
